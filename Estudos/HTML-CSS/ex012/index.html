<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Video</h1>
    <p>Dar mesma forma do audio, usaremos as tags souce src, porém usaremos a tag video</p>
    <video width="500" poster="imagens/imagem foda.jpg" controls loop> <!--width é para o tamanho do video, mude o valor para ele preencher mais a tela-->

        <source src="midias/12118299_1280_720_24fps.mp4" type="video/mp4">
        <source src="midias/12118299 1280 720 24Fps.mkv" type="video/mp4">
        <source src="midias/12118299 1280 720 24Fps.webm" type="video/webm">
        <source src="midias/12118300_1920_1080_24fps.ogv" type="video/ogg">
    </video>
